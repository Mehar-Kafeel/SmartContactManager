<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="regular/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">

                    <img style="height: 200px; width: 200px" class="my_class_picture" th:src="@{'/image/' + ${contact.imageUrl}}" alt="profile photo">

                    <h3 class="mt-3" th:text="${contact.name} + '(' + ${contact.secondName}+ ')'"></h3>

                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="col">ID</th>
                                <td><span th:text="'SCMUSER'+ ${contact.contactId}"></span></td>
                            </tr>

                            <tr>
                                <th scope="col">Phone</th>
                                <td><span th:text="${contact.phone}"></span></td>
                            </tr>

                            <tr>
                                <th scope="col">Email</th>
                                <td><span th:text="${contact.email}"></span></td>
                            </tr>
                            <tr>
                                <th scope="col">Work</th>
                                <td><span th:text="${contact.work}"></span></td>
                            </tr>
                            <tr>
                                <th scope="col">Description</th>
                                <td><span th:text="${contact.description}"></span></td>
                            </tr>

                        </tbody>
                    </table>
                        <div class="container text-center">
                            <button th:onclick="|deleteContact(${contact.contactId})|" class="btn btn-danger btn-sm">Delete</button>

                            <form method="post" th:action="@{'/user/contact/update-contact/' + ${contact.contactId}}">
                                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>

        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact.</h1>

    </section>
</body>
</html>
