<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="regular/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>

        <div class="card">
            <div class="card-body my-5">

                <div class="container text-center">
                    <img style="height: 200px; width: 200px" class="my_class_picture" th:src="@{'/image/' + ${user.image}}" alt="profile photo">
                </div>

                <h1 class="text-center" th:text="${user.name}"></h1>

                <table class="table text-center">
                    <tbody>
                    <tr>
                        <th scope="col">#USERID</th>
                        <td><span th:text="'SCMUSER'+ ${user.id}"></span></td>
                    </tr>

                    <tr>
                        <th scope="col">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>

                    <tr>
                        <th scope="col">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="col">Account active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="col">About you</th>
                        <td><span th:text="${user.description}"></span></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </section>
</body>
</html>
